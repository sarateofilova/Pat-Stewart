<section class="contact" id="contact">
    <h3>Contact</h3>
    <form class="form-label form-css-label">
        <div class="fieldset">
            <input class="input" id="name" name="fullname" type="text" autocomplete="off" required />
            <label for="name">Name</label>
        </div>

        <div class="fieldset">
            <input class="input" id="email" name="email" type="text" autocomplete="off" required />
            <label for="email">Email</label>
        </div>
        <div class="fieldset">
            <textarea class="input textarea" name="message" id="msg" cols="35" rows="5" required ></textarea>
            <label for="msg">Message</label>
        </div>
    </form>

    <div class="send">
         <button type="submit">Send</button>
    </div>


</section>
