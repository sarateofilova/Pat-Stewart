        <style type="text/css">
    .contact {
    width: 100%;
    height: auto;
    margin-top: 5rem;
    margin-bottom: 3rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.contact .forms {
    display: flex;
    width: 100%;
    height: auto;
    flex-flow: column wrap;
    justify-content: space-between;
    align-items: center;
}

.contact h3 {
    flex: 1 0 100%;
}

.forms {
  display: flex;
  width: 100%;
  height: auto;
  flex-flow: column wrap;
  justify-content: space-between;
  align-items: center;
}

.contact-form {
  margin: 0;
  width: 24em;
  display: flex;
  flex-flow: column;
}

.field {
  
display: flex;
flex-flow: column-reverse;
margin-bottom: 1em;
}

label {
  flex: 1 1 100%;
  color: rgba(0,0,0,0.5);
  margin-bottom: 0.3rem;
}

label, input, textarea {
transition: all 0.2s;
touch-action: manipulation;
padding-bottom: 0.2em;
}

textarea {
  display: inline;
}

input, textarea {
font-size: 1.3em;
border: 0;
border-bottom: 0.1em solid #ccc;
font-family: inherit;
-webkit-appearance: none;
border-radius: 0;
padding: 0;
cursor: text;
}

.field input:focus,
.field textarea:focus {
  outline: 0;
  border-bottom: 0.1rem solid #bb377d;
}

label {
text-transform: uppercase;
letter-spacing: 0.05em;
}

input:placeholder-shown + label,
textarea:placeholder-shown + label {
cursor: text;
/* max-width: 66.66%; */
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
transform-origin: left bottom;
transform: translate(0, 2.125rem) scale(1.5);
}

::-webkit-input-placeholder,
::-webkit-textarea-placeholder {
opacity: 0;
transition: inherit;
}

input:focus::-webkit-input-placeholder,
textarea:focus::-webkit-textarea-placeholder {
opacity: 1;
}

input:not(:placeholder-shown) + label,
input:focus + label,
textarea:not(:placeholder-shown) + label,
textarea:focus + label {
transform: translate(0, 0) scale(1);
cursor: pointer;
}

button {
  /* background: linear-gradient(to right, rgba(251, 211, 233, 0.4), rgba(187, 55, 125, 0.4)); */
  padding: 1rem 4rem;
  margin: 1rem;
  font: inherit;
  font-size: 1.8rem;
  text-transform: uppercase;
  border-radius: 0.5rem;
  border: 0;
  color: rgba(0,0,0,0.5)
}

button:hover {
  cursor: pointer;
}

button:focus {
  outline-color: #bb377d;
}
